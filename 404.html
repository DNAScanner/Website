<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404</title>
	</head>
	<body>
		<script>
			(async () => {
				while (true) {
					location.href = new URL(window.location.href).origin + "/#not-found";
					await new Promise((resolve) => setTimeout(resolve, 1000));
				}
			})();
		</script>
	</body>
</html>
