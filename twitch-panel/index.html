	</head>
	<!--- Body --->
	<body>
		<div id="Content">
			<script>
				//Create a text field for the user to enter their Twitch username and save it to a variable
				var twitchUsername = prompt("Please enter your Twitch username:");

				//Check if the user really inputted a username, prompt them to do so if they didn't
				if (twitchUsername == null || twitchUsername == "") {
					alert("Please enter a username!");
					location.reload();
				}

				//Console log the username
				console.log("Twitch username inputted: " + twitchUsername);

				//Show the username as an h1
				var twitchUsername = document.createElement("h1");
				twitchUsername.innerHTML = "Twitch Username: " + twitchUsername;
				document.getElementById("Content").appendChild(twitchUsername);

				//Create a button to open the user's twitch chat
				var twitchChatButton = document.createElement("button");
				twitchChatButton.innerHTML = "Open Twitch Chat";
				twitchChatButton.id = "twitchChatButton";
				twitchChatButton.onclick = function () {
					window.open(
						"https://twitch.tv/" + twitchUsername + "/chat",
						//Open it as a popup
						"_blank",
						"width=400,height=650",
						"resizable=yes",
						"scrollbars=yes"
					);
				};
				document.body.appendChild(twitchChatButton);
			</script>
		</div>
	</body>
</html>
