<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	<head>
		<!--- OpenGraph --->
		<og>
			<meta name="og:title" content="DNAScanner - Socials" />
			<meta name="og:site_name" content="DNAScanner.de" />
			<meta name="og:url" content="https://dnascanner.de" />
			<meta name="og:description" content="Hey, welcome on my Website :D" />
			<meta name="og:type" content="website" />
			<meta name="og:image" content="https://dnascanner.de/assets/icon/1024x1024.png" />
			<meta name="theme-color" content="#9300BC" />
		</og>

		<!--- Controls --->
		<title>Socials Â» DNAScanner</title>
		<meta name="description" content="Hey, welcome on my Website :D" />
		<meta name="robots" content="index, follow" />
		<meta http-equiv="expires" content="10800" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--- Links --->
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="stylesheet" href="../assets/css/navbar.css" />
		<link rel="stylesheet" href="../assets/css/socials.css" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<script src="../assets/script/socials.js" defer></script>
	</head>
	<!--- Body --->
	<body>
		<!--- Navbar --->
		<ul class="navbar">
			<!--- Logo --->
			<img src="../assets/icon/64x64.png" alt="Logo" class="logo navbarElement" />

			<div class="elementContainer navbarElement">
				<!--- Home --->
				<li class="element navbarElement">
					<a href="../" class="elementLink navbarElement"><img src="../assets/icons/home.svg" alt="home" class="linkIcon navbarElement" />Home</a>
				</li>

				<!--- Socials --->
				<li class="element navbarElement">
					<a href="../socials" class="elementLink navbarElement"><img src="../assets/icons/people.svg" alt="socials" class="linkIcon navbarElement" />Socials</a>
				</li>

				<!--- Imprint --->
				<li class="element navbarElement">
					<a href="../imprint" class="elementLink navbarElement"><img src="../assets/icons/contact.svg" alt="imprint" class="linkIcon navbarElement" />Impressum</a>
				</li>
			</div>
		</ul>
		<!--- Navbar End --->

		<div id="Content">
			<div class="socials" socialsContainer>
				<template socialsTemplate>
					<a target="_blank" class="card socialsElement" socialsLink>
						<img alt="" class="appIcon socialsElement" socialsIcon />
						<h1 class="appDetails socialsElement">
							<p class="appName socialsElement" socialsTitle></p>
							<p class="appLink socialsElement" socialsLinkDisplay></p>
						</h1>
					</a>
				</template>
			</div>
		</div>
	</body>
</html>
